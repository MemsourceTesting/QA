phrase:
  project_id: PROJECT_ID #The public Project ID which can be found in the Project Settings (API tab)
  
  push:
    sources:
    - file: ./<locale_name>.json #Provide the path to the file(s) you want to push here, starting from the location of the configuration file. You can use the placeholders <locale_name>, <locale_code> and <tags> in the path or file-name
